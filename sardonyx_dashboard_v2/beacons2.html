
<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Sardonyx Overview Prototype</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="css/main.css">

      <script type="text/javascript" src="js/d3.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
      <script type="text/javascript" src="js/dc.min.js"></script>
      <script type="text/javascript" src="js/leaflet.js"></script>
      <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
      <script type="text/javascript" src="js/dc.leaflet.js"></script>
      <script type="text/javascript" src="js/jquery.slim.min.js"></script>
      <script type="text/javascript" src="js/popper.min.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    </head>



  <body>
    <div class="container">

      <div class="dashboard_header">
        <h1>SARdonyx: Beacons Overview</h1>
        <input type="text" id="datepicker-from" class="date-picker" placeholder="Start date">
        <input type="text" id="datepicker-to" class="date-picker" placeholder="End date">
        <div id="region-selector">
          <span>Select region:</span>
        </div>

      </div>


      <div class="dashboard">


        <div class="chart dc-chart" id="beacons-environment-rowchart">
          <span class='beacons-environment-label'>Environment Chart</span>
          <a class='reset'
                  href='javascript:environmentChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart dc-chart" id="category-piechart">
          <span class='pie-label'>Category Chart</span>
          <a class='reset'
                  href='javascript:categoryChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart dc-chart" id="type-rowchart">
          <span class='type-label'>Beacon type</span>
          <a class='reset'
                  href='javascript:typeChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart dc-chart" id="activation-rowchart">
          <span class='activation-label'>Activation Chart</span>
          <a class='reset'
                  href='javascript:activationChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart dc-chart map-chart" id="map-chart">

        </div>

        <div class="chart dc-chart" id="incident-series">
          <span class='series-label'>Monthly Series Chart</span>
          <a class='reset'
            href='javascript:monthlySeries.filterAll();dc.redrawAll();'
            style='visibility: hidden;'>reset</a>
        </div>


      </div>

    </div>

    <script src="js/beacons.js" type="text/javascript"></script>

  </body>
