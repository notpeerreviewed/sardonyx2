
<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Sardonyx Overview Prototype</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="css/main.css">

      <script type="text/javascript" src="js/d3.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
      <script type="text/javascript" src="js/dc.min.js"></script>
      <script type="text/javascript" src="js/leaflet.js"></script>
      <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
      <script type="text/javascript" src="js/dc.leaflet.js"></script>
      <script type="text/javascript" src="js/jquery.slim.min.js"></script>
      <script type="text/javascript" src="js/popper.min.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    </head>



  <body>
    <div class="container">

      <div class="header">
        <h1>SARdonyx</h1>
        <form>
          <input type="text" id="datepicker-from" class="date-picker" placeholder="Start date">
          <input type="text" id="datepicker-to" class="date-picker" placeholder="End date">
        </form>

      </div>


      <div class="dashboard">


        <div class="chart dc-chart" id="environment-rowchart">
          <span>Environment Chart</span>
          <a class='reset'
                  href='javascript:environmentChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart dc-chart" id="category-piechart">
          <span>Category Chart</span>
          <a class='reset'
                  href='javascript:categoryChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
          
        </div>

        <div class="chart dc-chart" id="metrics">
          <span>Key metrics</span>
          <div id="LivesSaved">
            Lives Saved: <span class="number-display"></span>
          </div>

          <div id="LivesRescued">
            Lives Rescued: <span class="number-display"></span>
          </div>

          <div id="LivesAssisted">
            Lives Assisted: <span class="number-display"></span>
          </div>

          <div id="LivesLost">
            Lives Lost: <span class="number-display"></span>
          </div>

        </div>

        <div class="chart dc-chart" id="responses-wrapper">
          <span>Response Chart</span>
          <a class='reset'
                  href='javascript:responsesChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
        <div id="response-rowchart"></div>
        </div>

        <div class="chart dc-chart map-chart" id="map-chart">

        </div>

        <div class="chart dc-chart" id="incident-series">
          <span>Monthly Series Chart</span>
                        <a class='reset'
                          href='javascript:monthlySeries.filterAll();dc.redrawAll();'
                          style='visibility: hidden;'>reset</a>
        </div>


      </div>

    </div>

    <script src="js/main.js" type="text/javascript"></script>

  </body>
