
<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Sardonyx Overview Prototype</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="css/main.css">

      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/d3.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
      <script type="text/javascript" src="js/dc.min.js"></script>
      <script type="text/javascript" src="js/leaflet.js"></script>
      <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
      <script type="text/javascript" src="js/dc.leaflet.js"></script>
      <script type="text/javascript" src="js/jquery.slim.min.js"></script>
      <script type="text/javascript" src="js/popper.min.js"></script>

    </head>



  <body>
    <div class="container">

      <div class="sidebar">
        Sidebar
      </div>

      <div class="dashboard">

        <div class="chart chart1 dc-chart" id="environment-rowchart">
          <span>Environment Chart</span>
          <a class='reset'
                  href='javascript:environmentChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
        </div>

        <div class="chart chart2 dc-chart" id="category-piechart">
          <span>Category Chart</span>
          <a class='reset'
                  href='javascript:categoryChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
        </div>

        <div class="chart chart3 dc-chart" id="organisation-chart">
          <span>Organisation Chart</span>
          <a class='reset'
                  href='javascript:organisationChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>

        </div>

        <div class="chart chart4 dc-chart" id="responses_chart">
          <span>Responses Chart</span>
          <a class='reset'
                  href='javascript:responsesChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
        </div>

        <div class="chart chart5 dc-chart map-chart" id="map-chart">
          <!--<span>Map</span>
                    <a class='reset'
                          href='#' id="mapReset"
                          style='visibility: hidden;'>reset</a>-->
        </div>

        <div class="chart chart6 dc-chart" id="incident-series">
          <span>Monthly Series Chart</span>
                        <a class='reset'
                          href='javascript:monthlySeries.filterAll();dc.redrawAll();'
                          style='visibility: hidden;'>reset</a>
        </div>


      </div>

    </div>

    <script src="js/main.js" type="text/javascript"></script>

  </body>
